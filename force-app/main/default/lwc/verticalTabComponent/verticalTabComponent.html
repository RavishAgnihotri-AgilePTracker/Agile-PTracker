<template>
  <lightning-card>
    <div class="slds-page-header slds-page-header--object-home" style="padding-top: inherit;">
      <div class="slds-float_right">
        <lightning-button-icon icon-name="utility:info_alt" alternative-text="info" title="info" variant="brand" label="info" onclick={onClickInfo}></lightning-button-icon>
      </div>
      <lightning-layout>
        <lightning-layout-item>
          <lightning-icon icon-name="standard:proposition" size="large" title={name}></lightning-icon>
        </lightning-layout-item>
        <lightning-layout-item class="slds-m-left--small">
          <h1 class="slds-page-header__title slds-p-right--x-small">{name}</h1>
          <p style="width:45rem;text-align: justify;">{projectDescription}</p>
        </lightning-layout-item>
       

        

    </lightning-layout>
    </div>
    <lightning-breadcrumbs style="padding-bottom: 0.2rem;padding-left: 1rem;">
      <lightning-breadcrumb label="Projects" href="https://agile-ytracker-developer-edition.ap24.force.com/s/">
      </lightning-breadcrumb>
    </lightning-breadcrumbs>
  </lightning-card>
  <lightning-tabset variant="vertical">
    <lightning-tab label="Sprints" icon-name="action:description">
      <c-sprint-component project-id={projectId} is-lead={isLead} is-product-owner={isProductOwner}>
      </c-sprint-component>
    </lightning-tab>
    <lightning-tab label="Approval Sprints" icon-name="action:submit_for_approval">
      <c-approval-sprint-component project-id={projectId} is-lead={isLead} is-product-owner={isProductOwner}
        lead={lead}>
      </c-approval-sprint-component>
    </lightning-tab>
    <lightning-tab label="Active Sprint" icon-name="action:new_task">
      <c-active-sprint-component project-name={name} project-id={projectId} is-lead={isLead}
        is-product-owner={isProductOwner} lead={lead}></c-active-sprint-component>
    </lightning-tab>
    <lightning-tab label="All Backlogs" icon-name="action:share_poll">
      <c-backlog-component project-id={projectId} is-lead={isLead} is-product-owner={isProductOwner} lead={lead}>
      </c-backlog-component>
    </lightning-tab>
  </lightning-tabset>

</template>

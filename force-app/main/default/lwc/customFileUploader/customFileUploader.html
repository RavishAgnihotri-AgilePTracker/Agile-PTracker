<template>
    <lightning-card  title="Attachments" icon-name="standard:file">
        
        <div style="margin-left:4%">
            <h2 class='slds-theme_shade slds-text-title_bold'>
                The files supported are pdf, png, jpg, jpeg, doc, docx, ppt, pptx, xls, xlsx, txt, csv.  
                    The file size should not exceed 150 kb.</br>
                *For uploading test script, file name should be in format - 'fileName_test' and extension should be txt, doc and docx                    
            </h2>
            <div>
                <lightning-input label="" name="file uploader" onchange={handleFilesChange} type="file"
                    accept={acceptedFormats} multiple disabled={disableUpload}></lightning-input>
            </div><br />
            <div class="slds-text-body_small slds-text-color_error">{fileName}
            </div><br />
            <div>
                <lightning-button class="slds-m-top--medium" label={UploadFile} onclick={handleSave} variant="brand">
                </lightning-button>
            </div>
        </div><br /><br />
        <template if:true={hasFiles}>
            <c-file-list files={fileList} onfiledelete={handleActionFinished}></c-file-list>
        </template>
<template if:false={hasFiles}>
            <div class="slds-illustration slds-illustration_small" aria-hidden="true">
                <img src="/img/chatter/Desert.svg" class="slds-illustration__svg" alt="No Backlogs Yet" />
                <div class="slds-text-color_weak">
                    <h3 class="slds-text-heading_medium">No Files Yet</h3>
                </div>
            </div>
        </template>
</lightning-card>
</template>
